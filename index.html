<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Opening Player…</title>

  <script>
    const params = new URLSearchParams(window.location.search);

    const videoUrl = params.get("url");
    const app = params.get("app") || "vlc";
    const title = params.get("title") || "";
    const position = params.get("position") || "";
    const headers = params.get("headers") || "";

    if (videoUrl) {
      let deepLink = "";

      switch (app.toLowerCase()) {

        case "aurexplayer":
          deepLink =
            "aurexplayer://play?url=" +
            encodeURIComponent(videoUrl) +
            (title ? "&title=" + encodeURIComponent(title) : "");
          break;

        case "vlc":
          deepLink =
            "vlchelper://play?url=" +
            encodeURIComponent(videoUrl) +
            (title ? "&title=" + encodeURIComponent(title) : "") +
            (position ? "&position=" + encodeURIComponent(position) : "") +
            (headers ? "&headers=" + encodeURIComponent(headers) : "");
          break;

        case "mx":
          deepLink =
            "intent:" + videoUrl +
            "#Intent;package=com.mxtech.videoplayer.ad;end";
          break;

        default:
          deepLink =
            "aurexplayer://play?url=" + encodeURIComponent(videoUrl);
      }

      window.location.href = deepLink;
    }
  </script>
</head>

<body>
  <p>Opening player…</p>
</body>
</html>
